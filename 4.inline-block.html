<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        background-color: blue;
        width: 300px;
      }
      span {
        background-color: red;
        width: 300px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <p>inline과 block의 차이</p>
    <div>div는 block 방식 공간이 최대로 채운다</div>
    <span>span은 inline 공간만큼 채운다, width가 적용 되지 않는다</span>
  </body>
</html>
