<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        background-color: blue;
        color: white;
        text-align: center;
      }
      #a {
        width: 600px;
        text-align: left;
        /* 마진값이 하나면 위 아래 좌 우모두
             마진값이 두개면 위,아래  좌,우 */
        margin: 0 auto;
      }
      #b {
        width: 600px;
        text-align: center;
        text-align: normal;
        /* 마진값이 하나면 위 아래 좌 우모두
             마진값이 두개면 위,아래  좌,우 */
        margin: 0 auto;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>수평 가운데 정렬</div>
    <div id="a">자기 자신 위치를 가운데 정렬</div>
    <div id="b">자신의 내용을 가운데 정렬</div>
  </body>
</html>
