<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 폼요소는 서버에 데이터를 전달하기 위한 요소이며<input>은 대표적인 폼 요소 입니다. -->
    <form action="https://nid.naver.com/nidlogin.login" method="post">
      <!-- input 요소로 입력 -->
      <input type="text" name="id" placeholder="아이디" />
      <input type="password" name="pw" placeholder="패스워드" />
      <button>전달</button>
    </form>
  </body>
</html>
<!-- 
    https://www.naver.com/?userid=abc&pass=1234 
    ?뒤로 오는 것이 넘어가는값
    넘어가는값은 &기호로 구분
    =기호를 기준으로 이름과 값이 넘어감

    pageno는13이고 pagesize는 20마다를  urlencoded 형식으로 표현
    pageno=13&pagesize=20
